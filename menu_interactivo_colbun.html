<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colbún - SIG</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
  }
  /* Panel izquierdo */
  .menu {
    background-color: #0072bb;
    color: white;
    width: 22%;
    padding: 15px;
  }
  .menu h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .menu button {
    display: block;
    width: 100%;
    background: none;
    border: none;
    color: white;
    padding: 10px;
    text-align: left;
    cursor: pointer;
    font-size: 15px;
    margin-bottom: 5px;
  }
  .menu button:hover, .menu button.active {
    background-color: #6ab43e;
  }

  /* Panel central */
  .submenu {
    background-color: #e9eff3;
    width: 38%;
    padding: 20px;
  }
  .submenu h3 {
    color: #0072bb;
  }
  .submenu a {
    display: block;
    color: #0072bb;
    text-decoration: none;
    margin-bottom: 8px;
  }
  .submenu a:hover {
    text-decoration: underline;
  }

  /* Panel derecho */
  .imagen {
    flex-grow: 1;
    text-align: center;
    background-color: #fff;
    padding: 20px;
  }
  .imagen img {
    max-width: 90%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div class="menu">
  <h2>Colbún · SIG</h2>
  <button onclick="mostrar('loica')" class="active">Proyecto Loica Portezuelo</button>
  <button onclick="mostrar('cuatrovientos')">Proyecto Cuatro Viento</button>
  <button onclick="mostrar('arriendo')">Aplicativo SIG de Arriendo</button>
  <button onclick="mostrar('patrimonio')">Actualización BBDD Patrimonio</button>
  <button onclick="mostrar('terreno')">Portal de Terrenos y Servidumbres</button>
  <button onclick="mostrar('arquitectura')">Arquitectura SIG</button>
  <button onclick="mostrar('explorador')">Explorador de Imágenes</button>
</div>

<div class="submenu" id="submenu">
  <h3>Proyecto Loica Portezuelo</h3>
  <a href="https://experience.arcgis.com/experience/63b92e386bc042feaffc945ecd0d0bd2" target="_blank">Aplicativo Web Completo</a>
  <a href="https://experience.arcgis.com/experience/9edc1cf65df04b5fa3a0f5f81859fda9" target="_blank">Aplicativo Web para Editar</a>
  <a href="https://www.arcgis.com/apps/dashboards/82fb3d1991fa4d45854a7eafacb90bf7" target="_blank">Visualizador o Cuadro de Mando</a>
</div>

<div class="imagen" id="imagen">
  <h3>Proyecto Loica Portezuelo</h3>
  <img src="image2/loica.png" alt="Proyecto Loica Portezuelo">
</div>

<script>
function mostrar(opcion) {
  const botones = document.querySelectorAll('.menu button');
  botones.forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');

  let contenido = '';
  let titulo = '';
  let imagen = '';

  switch(opcion) {
    case 'loica':
      titulo = 'Proyecto Loica Portezuelo';
      contenido = `
        <a href="https://experience.arcgis.com/experience/63b92e386bc042feaffc945ecd0d0bd2" target="_blank">Aplicativo Web Completo</a>
        <a href="https://experience.arcgis.com/experience/9edc1cf65df04b5fa3a0f5f81859fda9" target="_blank">Aplicativo Web para Editar</a>
        <a href="https://www.arcgis.com/apps/dashboards/82fb3d1991fa4d45854a7eafacb90bf7" target="_blank">Visualizador o Cuadro de Mando</a>`;
      imagen = "image2/loica.png";
      break;

    case 'cuatrovientos':
      titulo = 'Proyecto Cuatro Viento';
      contenido = `
        <a href="https://experience.arcgis.com/experience/7ac34be3b87f4417a94b4f380e759fd6" target="_blank">Aplicativo Web Completo</a>
        <a href="https://experience.arcgis.com/experience/8d70ffde1d194cd6a274738bd24c36c1" target="_blank">Aplicativo Web para Editar</a>
        <a href="https://www.arcgis.com/apps/dashboards/55d9d5da3b784578b79729f9a09bebf6" target="_blank">Visualizador o Cuadro de Mando</a>`;
      imagen = "image2/cuatrovientos.png";
      break;

    case 'arriendo':
      titulo = 'Aplicativo SIG de Arriendo';
      contenido = `
        <a href="https://experience.arcgis.com/experience/fc133609fa6f41b1a52004826dc7b9fa" target="_blank">Editor Web de BBDD Arriendos</a>
        <a href="https://colbun.maps.arcgis.com/home/item.html?id=3cd846063dbc43178ea2157d6036f04a" target="_blank">Visualizador</a>`;
      imagen = "image2/arriendo.png";
      break;

    case 'patrimonio':
      titulo = 'Aplicativo SIG Solicitud de Actualización de BBDD Patrimonio';
      contenido = `
        <a href="https://experience.arcgis.com/experience/4d375d01ad7c4b8d87ac6b12a64c6521" target="_blank">Aplicativo Web</a>`;
      imagen = "image2/patrimonio.png";
      break;

    case 'terreno':
      titulo = 'Aplicativo Portal de Terrenos y Servidumbres';
      contenido = `
        <a href="https://experience.arcgis.com/experience/f1eac2ac84b84012b447bdd0e3f5e4ad" target="_blank">Aplicativo Web Actual</a>
        <a href="https://experience.arcgis.com/experience/f79cfa2f21dd4b92b469478de6a55663" target="_blank">Aplicativo Web Beta</a>`;
      imagen = "image2/terreno.png";
      break;

    case 'arquitectura':
      titulo = 'Arquitectura SIG';
      contenido = `
        <a href="https://gis.colbunsa.cl/portal/apps/sites/#/geportal-patrimonio" target="_blank">Geoportal versión Beta</a>`;
      imagen = "image2/arquitectura.png";
      break;

    case 'explorador':
      titulo = 'Explorador de Imágenes';
      contenido = `
        <a href="https://livingatlas.arcgis.com/sentinel2explorer/#mapCenter=-69.28113%2C-35.55360%2C5.195&mode=find+a+scene&mainScene=2025-04-12%7CNatural+Color+for+Visualization%7C41411138" target="_blank">Aplicativo Web</a>`;
      imagen = "image2/explorador.png";
      break;
  }

  document.getElementById('submenu').innerHTML = `<h3>${titulo}</h3>${contenido}`;
  document.getElementById('imagen').innerHTML = `<h3>${titulo}</h3><img src="${imagen}" alt="${titulo}">`;
}
</script>

</body>
</html>
